<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - FurnitureStore</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <header class="admin-header">
        <h1><i class="fas fa-cog"></i> FurnitureStore Admin Panel</h1>
        <nav class="admin-nav">
          <button class="nav-btn active" data-section="products">
            Products
          </button>
          <button class="nav-btn" data-section="promotions">Promotions</button>
          <button class="nav-btn" data-section="orders">Orders</button>
          <a href="index.html" class="nav-btn"
            ><i class="fas fa-external-link-alt"></i> View Store</a
          >
        </nav>
      </header>

      <main class="admin-main">
        <!-- Products Management Section -->
        <section id="products-section" class="admin-section active">
          <h2><i class="fas fa-box-open"></i> Product Management</h2>
          <div class="action-bar">
            <button id="add-product-btn" class="btn">
              <i class="fas fa-plus"></i> Add Product
            </button>
            <div class="search-box">
              <input
                type="text"
                id="product-search"
                placeholder="Search products..."
              />
              <i class="fas fa-search"></i>
            </div>
          </div>

          <div class="product-form-container" style="display: none">
            <form id="product-form" class="admin-form">
              <input type="hidden" id="product-id" />
              <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" required />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="product-price">Price ($)</label>
                  <input
                    type="number"
                    id="product-price"
                    min="0"
                    step="0.01"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="product-category">Category</label>
                  <input
                    type="text"
                    id="product-category"
                    list="categories"
                    required
                  />
                  <datalist id="categories"></datalist>
                </div>
              </div>
              <div class="form-group">
                <label for="product-image">Image URL</label>
                <input type="url" id="product-image" required />
              </div>
              <div class="form-group">
                <label for="product-description">Description</label>
                <textarea id="product-description" rows="4" required></textarea>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                  Save Product
                </button>
                <button
                  type="button"
                  id="cancel-product"
                  class="btn btn-secondary"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>

          <div class="table-container">
            <table id="products-table">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Category</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="products-list">
                <!-- Products will be loaded here -->
              </tbody>
            </table>
          </div>
        </section>

        <!-- Promotions Management Section -->
        <section id="promotions-section" class="admin-section">
          <h2><i class="fas fa-tags"></i> Promotion Management</h2>
          <div class="action-bar">
            <button id="add-promotion-btn" class="btn">
              <i class="fas fa-plus"></i> Add Promotion
            </button>
          </div>

          <div class="promotion-form-container" style="display: none">
            <form id="promotion-form" class="admin-form">
              <input type="hidden" id="promotion-id" />
              <div class="form-group">
                <label for="promotion-title">Title</label>
                <input type="text" id="promotion-title" required />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="promotion-discount">Discount (%)</label>
                  <input
                    type="number"
                    id="promotion-discount"
                    min="1"
                    max="100"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="promotion-end-date">End Date</label>
                  <input type="date" id="promotion-end-date" required />
                </div>
              </div>
              <div class="form-group">
                <label for="promotion-products">Apply to Products</label>
                <select id="promotion-products" multiple>
                  <!-- Products will be loaded here -->
                </select>
              </div>
              <div class="form-group">
                <label for="promotion-banner">Banner Image URL</label>
                <input type="url" id="promotion-banner" />
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                  Save Promotion
                </button>
                <button
                  type="button"
                  id="cancel-promotion"
                  class="btn btn-secondary"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>

          <div class="table-container">
            <table id="promotions-table">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Discount</th>
                  <th>End Date</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="promotions-list">
                <!-- Promotions will be loaded here -->
              </tbody>
            </table>
          </div>
        </section>

        <!-- Orders Management Section -->
        <section id="orders-section" class="admin-section">
          <h2><i class="fas fa-shopping-cart"></i> Order Management</h2>
          <div class="table-container">
            <table id="orders-table">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Customer</th>
                  <th>Date</th>
                  <th>Total</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="orders-list">
                <!-- Orders will be loaded here -->
                <tr>
                  <td colspan="6" class="empty-message">No orders found</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="products-data.js"></script>
    <script src="promotions-data.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
